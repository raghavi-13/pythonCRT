<html>
    <body>
        <input type="text" id="num1" placeholder="enter no 1"><br><br>
        <input type="text" id="num1" placeholder="enter no 2"><br><br>
        <p id="op">Result will be here</p>
        <button onclick="add()">Add</button>
        <script>
            function add(){
                const num1=documentgetElementById("num1").value;
                const num2=documentgetElementById("num2").value;
                const op=parseInt(num1)+parseInt(num2);
                documentgetElementById("op").innerHTML=op;
            }
        </script>
    </body>
</html>
